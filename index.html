<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vawie</title>
    <script src="dist/bundle.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
  </head>
  <body>
    <div class="vawie">
      <div class="vawie__top-title">Welcome.......</div>
      <div class="vawie__left-title">to the</div>
      <div class="vawie__right-title">show show</div>
      <img class="vawie__image" src="assets/vawie.png" alt="Vawie">

    <div class="gobble">
      <img src="assets/gobble.png" alt="Gobble" class="gobble__image">

    <div class="christy">
      <div class="christy__flex-1">
        <div class="christy__curved-arrow">

        </div>
        <div class="christy__title">Featuring Christy's Corner</div>
      </div>
      <img class="christy__image" src="assets/christy.png" alt="Christy">
    </div>
    <!-- Add this inside the <body> tag, after the existing content -->
    <div class="cheese">
      <img src="assets/cheese.svg" alt="Cheese" class="cheese__image">
    </div>
    <div class="mouse">
      <img src="assets/jacque.png" alt="Mouse" class="mouse__image">
    </div>

</html>
